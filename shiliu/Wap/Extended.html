    <script>
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        })(jQuery);

        $(function () {
            var lg = $.getUrlParam("uid");
            if (lg != null && lg != "") {
                $.ajax({
                    type: "post",
                    async: false,
                    cache: false,
                    url: "Handler.ashx",
                    dataType: "json",
                    data: {
                        "Method": "MemberisfxsErMa",
                        "userID": lg
                    },
                    success: function (data) {
                        if (data) {
                            $("#mco33ver2").empty();

                            $("#mco33ver2").append(data);

                        }
                    },
                    error: function () {
                        alert('连接超时');
                    }

                });

            }
        });

    </script>
